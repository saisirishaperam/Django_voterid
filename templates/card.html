{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'card.css' %}">
</head>
<body>
    <div class="card">
        <h4>ğŸ›ï¸Election Commission of India</h4>
        <!-- <img src="{{ data.image.url }}" width="100" height="150"><br> -->

        <div class="image-box">
            <img src="{{ data.image.url }}" alt="Voter Photo" width="100" height="150">
        </div>
        <p class="detail-row">
        <span class="detail-label">Name:</span>
        <span class="detail-value">{{ data.name }}</span>
        </p>

        <p class="detail-row">
            <span class="detail-label">Gender:</span>
            <span class="detail-value">{{ data.gender }}</span>
        </p>

        <p class="detail-row">
            <span class="detail-label">Date of Birth:</span>
            <span class="detail-value">{{ data.date_of_birth }}</span>
        </p>

        <!-- <p class="detail-row">
            <span class="detail-label">Age:</span>
            <span class="detail-value">{{ data.age }}</span>
        </p> -->

        <p class="detail-row">
            <span class="detail-label">Address:</span>
            <span class="detail-value">{{ data.address }}</span>
        </p>

        <p class="detail-row">
            <span class="detail-label">Voter ID:</span>
            <span class="detail-value">{{ data.voter_id }}</span>
        </p>
        
    </div>
    <div class="btn-container">
        <a href="{% url 'home' %}" class="btn outside-btn">Home</a>
        <a href="{% url 'addvoter' %}" class="btn outside-btn">ğŸªªCreate New Card</a>

    </div>

</html>
